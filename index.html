<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=LOGO" alt="Logo">
            </div>
            <div class="header-content">
                <div class="header-left">
                    <div class="main-title">Clickflow / Dashboard</div>
                    <div class="sub-title">Dashboard</div>
                </div>
                <div class="header-right">
                    <ul>
                        <li>
                            <a href="#notifications">
                                <img src="https://via.placeholder.com/24x24/333333/FFFFFF?text=15" alt="Notifications">
                            </a>
                        </li>
                        <li>
                            <a href="#user">
                                <img src="https://via.placeholder.com/24x24/333333/FFFFFF?text=U" alt="User">
                            </a>
                        </li>
                        <li>
                            <a href="#settings">
                                <img src="https://via.placeholder.com/24x24/333333/FFFFFF?text=PIX" alt="Settings">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="main-wrapper">
            <aside class="sidebar"></aside>
            <main class="main-content"></main>
        </div>
    </div>
</body>
</html>
